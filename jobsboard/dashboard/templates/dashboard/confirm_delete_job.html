{% extends 'dashboard/dashboard_base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Confirm Job Deletion</h1>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Delete Job: {{ job.title }}</h6>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the job posting "<strong>{{ job.title }}</strong>"? This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mr-2">
                    <i class="fas fa-trash"></i> Confirm Delete
                </button>
                <a href="{% url 'dashboard:job_listings_management' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
