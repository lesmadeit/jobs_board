{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <body class="index-page">

                        <div class="contact-info d-flex align-items-center">

                            <i class="bi bi-phone d-flex align-items-center ms-4"><span>+1 5589 55488 55</span></i>
                        </div>
                        <div class="social-links d-none d-md-flex align-items-center">
                            <a href="#" class="twitter"><i class="bi bi-twitter-x"></i></a>
                            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                            <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                            <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>

                        </div>
                    </div>
                </div><!-- End Top Bar-->

                <div class="branding d-flex align-items-center">

                            <span>.</span>
                        </a>

                        <nav id="navmenu" class="navmenu">
                            <ul>
                                <li><a href="#hero" class="active">Home<br></a></li>
                                <li><a href="#about">About</a></li>
                                <li><a href="#portfolio">Jobs</a></li>
                                <li><a href="#services">Services</a></li>
                                <li><a href="blog.html">Blog</a></li>
                                <li><a href="#contact">Contact</a></li>
                                <li><a class="nav-link" href="#"><img src="{% static 'jobsapp/img/user.svg' %}"></a></li>
                                
                                

                            </ul>
                            
                            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
                        </nav>
                    </div>

                </div>
            </header>

            {% block content %}
            {% endblock content %}

            <!-- Scroll Top -->
            <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>


            <!-- Vendor JS Files -->

            <script src="{% static 'jobsapp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
            <script src="{% static 'jobsapp/vendor/php-email-form/validate.js' %}"></script>
            <script src="{% static 'jobsapp/vendor/aos/aos.js' %}"></script>
            <script src="{% static 'jobsapp/vendor/glightbox/js/glightbox.min.js' %}"></script>
            <script src="{% static 'jobsapp/vendor/swiper/swiper-bundle.min.js' %}"></script>
            <script src="{% static 'jobsapp/vendor/purecounter/purecounter_vanilla.js' %}"></script>
            <script src="{% static 'jobsapp/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
            <script src="{% static 'jobsapp/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>

            <!-- Main JS File -->
            <script src="{% static 'jobsapp/js/main.js' %}"></script>
