{% extends 'jobs/base.html' %}
{% block content %}
<br><br><br><br>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">  <!-- Adjust width as needed -->
            <div class="card shadow-lg border-0 rounded-lg p-4">
                <div class="card-header text-center">
                    <h2>{% if form.instance.pk %}Edit Company Profile{% else %}Create Company Profile{% endif %}</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_company_name" class="form-label">Company Name: </label>
                            {{ form.company_name }}
                        </div>
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Description: </label>
                            {{ form.description }}
                        </div>
                        <div class="mb-3">
                            <label for="id_website" class="form-label">Website: </label>
                            {{ form.website }}
                        </div>
                        <div class="mb-3">
                            <label for="id_logo" class="form-label">Company Logo: </label>
                            {{ form.logo }}
                        </div>
                        <div class="mb-3">
                            <label for="id_location" class="form-label">Location: </label>
                            {{ form.location }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br>
{% endblock %}
