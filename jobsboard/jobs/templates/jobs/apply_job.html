{% extends 'jobs/base.html' %}
{% block content %}


<br><br><br>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">  <!-- Adjust width as needed -->
      <div class="card shadow-lg border-0 rounded-lg p-4">
        <div class="card-header text-center">
          <h2>Apply for {{ job.title }}</h2>
        </div>
        <div class="card-body">


          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}

          
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="{{ form.resume.id_for_label }}" class="form-label">Resume (PDF/DOCX)</label>
              {{ form.resume }}
            </div>

            <div class="mb-3">
              <label for="{{ form.cover_letter.id_for_label }}" class="form-label">Cover Letter</label>
              {{ form.cover_letter }}
            </div>

            <div class="mb-3">
              <label for="{{ form.portfolio_url.id_for_label }}" class="form-label">Portfolio URL</label>
              {{ form.portfolio_url }}
            </div>

            <button type="submit" class="btn btn-success w-100">Submit Application</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<br><br><br>
{% endblock %}
